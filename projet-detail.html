const projectDescription = document.getElementById("project-description");
const projectTech = document.getElementById("project-tech");

const videoContainer = document.getElementById("video-container");
const videoElement = document.getElementById("project-video");
const videoSource = document.getElementById("video-source");

const imageContainer = document.getElementById("image-container");
const imageElement = document.getElementById("project-image");

// Vérifier si le projet existe
if (projects.hasOwnProperty(project)) {
    const projectData = projects[project];

    // Mise à jour des textes
    projectTitle.textContent = projectData.title;
    projectDescription.textContent = projectData.description;
    projectTech.textContent = projectData.tech;

    // Vérifier si une vidéo est disponible
    if (projectData.video) {
        videoSource.src = projectData.video;
        videoElement.load(); // Charger la vidéo
        videoContainer.style.display = "block"; // Afficher la vidéo
        imageContainer.style.display = "none"; // Cacher l'image
    } 
    // Vérifier si une image est disponible (et pas de vidéo)
    else if (projectData.image) {
        imageElement.src = projectData.image;
        imageContainer.style.display = "block"; // Afficher l'image
        videoContainer.style.display = "none"; // Cacher la vidéo
    } 
    // Si ni image ni vidéo
    else {
        videoContainer.style.display = "none";
        imageContainer.style.display = "none";
    }
} else {
    // Projet introuvable
    projectTitle.textContent = "Projet introuvable";
    projectDescription.textContent = "Aucune information disponible pour ce projet.";
    projectTech.textContent = "";
    videoContainer.style.display = "none";
    imageContainer.style.display = "none";
}
if (projects[project].postmanLink) {
    const postmanContainer = document.createElement("p");
    postmanContainer.classList.add("text-center");
    postmanContainer.innerHTML = `<a href="${projects[project].postmanLink}" target="_blank" class="btn btn-primary">Voir la documentation Postman</a>`;
